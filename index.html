<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Fighter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #muteButton {
      position: absolute;
      top: 100px;
      right: 20px;
      background: black;
      color: white;
      border: 3px solid white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 10px;
    }

    #homeButton {
      position: absolute;
      top: 100px;
      left: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    #displayText {
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      font-size: 20px;
    }

    /* Health Bar + Timer Container */
    #ui-container {
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 20px;
      z-index: 5;
    }

    #timer {
      background-color: black;
      width: 100px;
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 4px solid white;
    }
  </style>
</head>

<body>
  <div id="ui-container">
    <!-- Player Health -->
    <div
      style="
        position: relative;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        border-top: 4px solid white;
        border-left: 4px solid white;
        border-bottom: 4px solid white;
      "
    >
      <div style="background-color: red; height: 30px; width: 100%"></div>
      <div
        id="playerHealth"
        style="
          position: absolute;
          background: #818cf8;
          top: 0;
          right: 0;
          bottom: 0;
          width: 100%;
        "
      ></div>
    </div>

    <!-- Timer -->
    <div id="timer">10</div>

    <!-- Enemy Health -->
    <div
      style="
        position: relative;
        width: 100%;
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        border-right: 4px solid white;
      "
    >
      <div style="background-color: red; height: 30px"></div>
      <div
        id="enemyHealth"
        style="
          position: absolute;
          background: #818cf8;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      ></div>
    </div>
  </div>

  <div id="displayText">Tie</div>
  <button id="homeButton">üè†</button>
  <button id="muteButton">üîä Mute</button>

  <canvas></canvas>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>

  <script>
    // üè† Home button
    document.getElementById('homeButton').addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    // üéµ Music toggle (keep your music logic in index.js)
  </script>
</body>
</html>
