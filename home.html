<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fighter Game</title>

  <!-- Pixel Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background: #0c0c1d;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background GIF */
    .bg-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }

    /* Container */
    .menu-container {
      text-align: center;
      background: rgba(12, 12, 29, 0.8);
      border: 3px solid #00ffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
    }

    h1 {
      font-size: 1.2rem;
      color: #ff5555;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff5555;
    }

    button {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px 0;
      border: 3px solid #00ffff;
      border-radius: 8px;
      background: #1b1b3a;
      color: #00ffff;
      font-size: 0.8rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.6rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="download.jpeg" class="bg-gif" alt="Background" />

  <div class="menu-container">
    <h1>‚öîÔ∏è Retro Fighter ‚öîÔ∏è</h1>
    <button onclick="window.location.href='index.html'">‚ñ∂ Play 2 Player</button>
    <button disabled>üïπ Play Multiplayer (Coming Soon)</button>
  </div>

  <footer>¬© ShadowDog Studios</footer>
</body>
</html>
